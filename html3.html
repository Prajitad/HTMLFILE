<!DOCTYPE html>
<html>
  <head>
    <title>Block Level Elements</title>
    <style>
      .block {
        display: block;
        text-align: center;
        text-decoration: underline;
        font-size: 25px;
      }
      .left {
        text-align: left;
        display: block;
      }
      .center {
        text-align: center;
        display: block;
      }
      .right {
        text-align: right;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="block">Block Level Elements</div>
    <div class="center">
      <p class="left">Simple: This is the first paragraph.</p>
      <p class="center">centre: This is the second paragraph.</p>
      <p class="right">right: This is the third paragraph.</p>
      <p class="left">left:This is fourth paragraph.</p>
      <p class="left">justify:This is fifth paragraph.</p>
      <p class="left">
        break:This is paragraph <br />
        shows the concept of break <br />it puts the cursor to next line.
      </p>
    </div>
  </body>
</html>
