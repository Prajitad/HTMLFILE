<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        text-align: center;
      }

      .hobby {
        display: inline-block;
        margin: 10px;
        border: 2px solid black;
        position: relative;
      }

      .hobby img {
        display: block;
        width: 200px;
        height: 200px;
        padding: 0;
      }

      .hobby .title {
        position: absolute;
        top: -40px;
        left: 0;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>list of my favourite hobbies</h1>
      <div class="hobby">
        <p class="title">Dancing</p>
        <!-- Moved outside the img tag -->
        <img src="1.png" alt="dancing" />
      </div>
      <div class="hobby">
        <p class="title">Listening music</p>
        <img src="2.png" alt="music" />
      </div>
      <div class="hobby">
        <p class="title">Playing Guitar</p>
        <img src="3.png" alt="guitar" />
      </div>
      <div class="hobby">
        <p class="title">Travelling</p>
        <img src="4.png" alt="Travelling" />
      </div>
      <div class="hobby">
        <p class="title">Watching series</p>
        <img src="5.png" alt="watching series" />
      </div>
    </div>
  </body>
</html>
